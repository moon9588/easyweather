<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,4001,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css.all.min.css">
    <link rel="stylesheet" href="./assets/css.style.css" />
    <title>Weather Dashboard</title>
</head>

<body class= "flex-column" min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            
            <div class ="card1">
                <h3 class="card-header">Search for a city:</h3>
                   <form id="user-form" class="card-body">
                       <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                       <button type="submit" class="btn">Search</button>
                   </form>
            </div>

            <div class="card">
                <h3 class="card-header">Search History</h3>

                <div class="city-group">
                    <button class="btn" id="savye-city" type="submit">Add City</button>
            </div>

            <div class="card-body" id="cities">
                <button class="btn">City name search history</button>
                <button class="btn">City name search history</button>
                <button class="btn">City name search history</button>
            </div>

        </div>

        <div class="col-12 col-md-8">
            <div id="container" class="location">
              <div class="location-icon">
                  <h2 class="city-name" id="location-datetoday">Name</h2>
                  <p class="icon" id="icon">Icon</p>
              </div>
              
              <div id="temp" class="temperature">
                  Temp: 34 F
              </div>

              <div id="wind" class="wind">
                mph
            </div>
           
            <div id="humidity" class="humidity">
                %
            </div>

            <div id="uv" class="uv-index">
                green box
            </div>

        <div id="forecast" class="days">

        </div> 

     </div>
    </main>
    
    <script src='https://cdnjs.cloudflare.com/ajex/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src="./assets/js/scripts.js"></script>
        
    
</body>
</html>
